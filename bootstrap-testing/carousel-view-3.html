<!DOCTYPE html>
<html lang="en">
<head>
	<title>To See/Be Seen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type='text/css' href="://fonts.googleapis.com/css?family=Oswald&display=swap"> -->
</head>
<body>
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-md-6 carousel-panel left-panel d-flex align-items-center">
				<div class="text-container">
					<h2>One Year in Detail</h2>
                    <h4>Click on a card for more information</h4>
                    <div class="card-container">
                        <svg width="100" height="100">
                          <circle cx="50" cy="50" r="10" fill="#333" />
                        </svg>
                        <p>Multiracial Narratives </p>
                        <svg width="100" height="100">
                            <circle cx="50" cy="50" r="20" fill="plum" />
                        </svg>
                        <p>Other Marginalized Narratives</p>
                        <svg width="100" height="100">
                            <circle cx="50" cy="50" r="40" fill="whitesmoke" stroke="#333" stroke-width=".25px"/>
                        </svg>
                        <p>White Narratives</p>
                    </div>
				</div>
			</div>
			<div class="col-md-6 carousel-panel right-panel">
				<div id="year-detail-container">
					<object data="year-detail-chart.svg" width="600" height="600"></object>
				</div>
			</div>
            <a class="arrow down-arrow-main" href="carousel-view-4.html"></a>
			<a class="arrow up-arrow" href="carousel-view-2.html"></a>
		</div>
	</div>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
	<!-- <script type="module" src="threeScene.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
</body>
</html>
